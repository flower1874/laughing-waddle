<svg width="750" height="300" viewBox="0 0 750 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <rect width="750" height="300" fill="url(#gradient1)"/>
  
  <!-- 植物图案装饰 -->
  <path d="M50,150 C50,50 150,50 150,150 S250,250 250,150" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- 相机图标 -->
  <circle cx="375" cy="120" r="40" fill="#ffffff"/>
  <path d="M355,120 A20,20 0 1,1 395,120" stroke="#4CAF50" stroke-width="4" fill="none"/>
  
  <!-- 文字 -->
  <text x="375" y="200" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="bold">
    一键识别植物
  </text>
  <text x="375" y="240" text-anchor="middle" fill="#ffffff" font-size="24" opacity="0.8">
    智能识别超过1000种植物
  </text>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="750" y2="300">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#45B649"/>
    </linearGradient>
  </defs>
</svg> 